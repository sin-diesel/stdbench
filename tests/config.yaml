name: ["any_of", "all_of"]
template: "input_range.jinja"
policy: ["par", "par_unseq"]
size: ["1000", "2000", "3000"]
src_container: ["std::vector"]
T: ["int", "double"]
func: ["[](int i) { return i % 2 == 0; }", "[](int i) { return i + 2 == 0; }"]
compiler: ["clang++-19", "g++"]
compiler_opts: ["-O2", "-O3"]

