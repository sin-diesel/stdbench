benchmarks:
  policy: ["par", "par_unseq", "seq"]
  input: ["random"]
  container: ["std::vector"]
  return: ["true"]
  container: ["std::vector"]
  type: ["int"]

  environment:
    compiler_options: ["-O2"]
    size: ["1000", "10000", "100000", "1000000", "10000000"]

  algorithms:
    - name: ["all_of"]
      signature: ["input_container__.begin(), input_container__.end(), [](int i) { return i % 2 == 0; }"]

    - name: ["count"]
      signature: ["input_container__.begin(), input_container__.end(), 999"]

    - name: ["sort", "stable_sort"]
      signature: ["input_container__.begin(), input_contaienr__.end(), [](int x, int y) { return x < y; }"]
      override:
        environment:
          compiler_options: ["-O3"]

    - name: ["transform"]
      signature: ["input_container__.begin(), input_container__.end(), destination_container__.begin(), std::plus<>{}"]
      override:
        policy: ["par", "par_unseq", "seq"]
