template: "input_range.jinja"

benchmark:
  name: ["count_if", "all_of"]
  policy: ["par", "par_unseq", "seq"]
  container: ["std::vector"]
  type: ["int"]
  predicate: ["[](int i) { return i % 4 == 0; }"]

environment:
  compiler: ["clang++-19", "g++"]
  compiler_opts: ["-O2"]
  size: ["1000", "2000", "3000", "10000", "20000", "30000", "100000", "500000"]

