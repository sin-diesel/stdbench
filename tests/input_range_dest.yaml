template: "input_range_dest.jinja"

benchmark:
  name: ["copy_if", "transform"]
  policy: ["par", "par_unseq", "seq"]
  container: ["std::vector"]
  type: ["int"]
  predicate: ["[](int i) { return i % 4 == 13; }"]

environment:
  compiler: ["g++"]
  compiler_opts: ["-O2"]
  size: ["1000", "10000", "100000", "1000000", "10000000", "100000000"]
