template: "input_value.jinja"

benchmark:
  name: ["fill_n"]
  policy: ["par", "par_unseq", "seq"]
  container: ["std::vector"]
  type: ["int"]
  predicate: ["[](int i) { return i % 4 == 0; }"]
  count: ["10"]
  value: ["999"]

environment:
  compiler: ["g++"]
  compiler_opts: ["-O2"]
  size: ["10000", "100000", "1000000", "10000000"]

