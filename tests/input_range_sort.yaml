template: "input_range.jinja"

benchmark:
  name: ["sort", "stable_sort", "is_sorted", "is_sorted_until"]
  policy: ["par", "par_unseq", "seq"]
  container: ["std::vector"]
  type: ["int"]
  predicate: ["[](int a, int b) { return a > b; }"]

environment:
  compiler: ["g++"]
  compiler_opts: ["-O2"]
  size: ["10000", "100000", "1000000", "10000000", "100000000"]
